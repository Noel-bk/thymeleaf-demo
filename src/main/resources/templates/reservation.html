<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Home</title>
</head>
<body>
    <table>
        <tr>
            <th>id</th>
            <th>name</th>
        </tr>
        <tr th:each="reservation : ${reservations}">
            <td th:text="${reservation.id}"></td>
            <td th:text="${reservation.reservationName}"></td>
        </tr>
    </table>

    <div th:object="${noel}">
        <p>Id: <span th:text="*{id}"></span></p>
        <p>name: <span th:text="*{reservationName}"></span></p>
    </div>

    <hr />

    <div th:object="${noel}">
        <p th:text="|*{id}: *{reservationName}|"></p>
    </div>

    <hr />

    <div th:object="${noel}">
        <p th:text="*{id} + ':' + *{reservationName}"></p>
    </div>

    <hr />
    <p>The year is <span th:text="2017">year</span>.</p>
    <p>In two years, it will be <span th:text="2017 + 2">year</span>.</p>

    <hr />

    <div th:if="${booleanValue} == true">True that</div>

<p>
    Current time is <span th:text="${serverTime}" />
</p>
</body>
</html>
